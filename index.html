<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkoutpage_2</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="row py-5 justify-content-center align-items-center">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <img src="./aura.webp" class="img-fluid" alt="aura">
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <form class="p-3">
                        <div class="mb-3">
                          <h2 class="mb-5">CHECKOUT</h2>
                          <label class="form-label">HOLDERS NAME</label>
                          <input type="text" placeholder="">
                          <div class="text">We'll never share your personal information with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label class="form-label">CARD NUMBER</label>
                          <input type="number" placeholder="">
                          <div class="text">Enter your card number.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">EXPIRATION DATE</label>
                            <input type="datetime-local" style="color: white; font-size: small;" >
                            <div class="text">Enter card's expiration date.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">CVV</label>
                            <input type="number">
                            <div class="text">Enter cvv.</div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check">Save credit card information.</label>
                          </div>
                          <button class="button button1 p-1 mt-2">Proceed to checkout</button>
                      </form>
                </div>
            </div>
            
        </div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
